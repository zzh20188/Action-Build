          # ä» build.config.common è¯»å– CLANG_PREBUILT_BIN
          CLANG_PREBUILT_BIN=$(grep '^CLANG_PREBUILT_BIN=' ./common/build.config.common | cut -d'=' -f2 || true)
          if [[ -z "$CLANG_PREBUILT_BIN" ]]; then
            echo "âš ï¸ CLANG_PREBUILT_BIN æœªåœ¨ build.config.common ä¸­æ‰¾åˆ°ï¼Œå›é€€è‡³å®˜æ–¹æ„å»ºè„šæœ¬"
            echo "fallback=true" >> "$GITHUB_OUTPUT"
            echo "è¯·è€ƒè™‘å…³é—­ FAST_BUILD å¹¶æäº¤é—®é¢˜"
            exit 0
          fi

          # ä¼˜å…ˆå°è¯•ä» CLANG_PREBUILT_BIN æå– clang-r ç‰ˆæœ¬
          if [[ "$CLANG_PREBUILT_BIN" =~ (clang-r[0-9a-z]+) ]]; then
            CLANG_VERSION="${BASH_REMATCH[1]}"
          else
            # å¦‚æœæœªåŒ¹é…åˆ°ï¼Œå°è¯•ä» build.config.constants æå–
            if [[ -f ./common/build.config.constants ]]; then
              CLANG_VERSION=$(grep '^CLANG_VERSION=' ./common/build.config.constants | cut -d'=' -f2 || true)
            fi
          fi

          if [[ -z "$CLANG_VERSION" ]]; then
            echo "âš ï¸ æœªèƒ½ä» CLANG_PREBUILT_BIN æˆ– build.config.constants è·å–åˆ° Clang ç‰ˆæœ¬ï¼Œå›é€€è‡³å®˜æ–¹æ„å»ºè„šæœ¬"
            echo "fallback=true" >> "$GITHUB_OUTPUT"
            echo "è¯·è€ƒè™‘å…³é—­ FAST_BUILD å¹¶æäº¤é—®é¢˜"
            exit 0
          fi

          # æ›¿æ¢æˆæ–°çš„ CLANG_VERSION å€¼
          CLANG_PREBUILT_BIN=${CLANG_PREBUILT_BIN/\$\{CLANG_VERSION\}/$CLANG_VERSION}
          # è·å– CLANG_PREBUILT_BIN çš„ç¬¬ä¸€ä¸ªç›®å½•åï¼Œèµ‹å€¼ç»™ CLANG_DIR
          CLANG_DIR=$(echo "$CLANG_PREBUILT_BIN" | cut -d'/' -f1)
          # è·å– CLANG_PREBUILT_BIN çš„ä¸Šä¸€çº§ç›®å½•åï¼Œèµ‹å€¼ç»™ CLANG_PATH
          CLANG_PATH=$(basename "$(dirname "$CLANG_PREBUILT_BIN")")

          echo "âœ… CLANG_VERSION=$CLANG_VERSION"
          echo "âœ… CLANG_DIR=$CLANG_DIR"
          echo "âœ… CLANG_PATH=$CLANG_PATH"
          echo "âœ… USE_LLVM_IAS=$USE_LLVM_IAS"

          export PATH="$GITHUB_WORKSPACE/kernel_workspace/kernel_platform/$CLANG_PREBUILT_BIN:$PATH"
          export PATH="/usr/lib/ccache:$PATH"
          export CC="ccache clang"
          sudo apt install -y libelf-dev ccache

          cd ./common
          MAKE_ARGS="LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- \
            RUSTC=../../prebuilts/rust/linux-x86/1.73.0b/bin/rustc \
