          sed -i '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ { /baseband_guard/! s/bpf/bpf,baseband_guard/ } }' ./security/Kconfig

      # é…ç½®ä¿¡æ¯,å¸¦*ä¸ºé™„åŠ é¡¹ç›®,å…·æœ‰ä¸€å®šå±é™©æ€§å’Œä¸ç¡®å®šæ€§
