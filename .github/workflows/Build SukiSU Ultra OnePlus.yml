              grep "browser_download_url" | grep "ZRAM-Module-.*\.zip" | cut -d '"' -f 4 | head -n 1)

            if [ -n "$download_url" ]; then
              echo "âœ… æˆåŠŸè·å–ä¸‹è½½é“¾æ¥: $download_url"
